<html>
<title>Bookepdia</title>

<body class="{% if request.user.is_authenticated %}logged-in{% else %}logged-out{% endif %}">
    <body>
        {% if request.user.is_authenticated %}
            <a href=accounts/logout>Logout</a>
            <a href=upload>Upload</a>
        {% else %}
            <a href=accounts/signup>Login</a>
        {% endif %}
    </body>



<h3>Images of books</h3>
{% for p in photos %}
<a href=show/{{p.title}}><img src="{{p.photo.url}}" width=300px height=200px  title="{{p.title}}" /></a>
{% endfor %}

</html>
